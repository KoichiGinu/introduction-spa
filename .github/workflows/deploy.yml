name: Build and Create PR for GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Automated build for GitHub Pages"
          branch: auto-update-gh-pages
          delete-branch: true
          title: "Update GitHub Pages build artifacts"
          body: |
            This PR was automatically generated by a GitHub Action.
            It contains the latest build artifacts for the `docs` directory.
          add-paths: |
            docs/
          base: master
          labels: automated-pr, deployment
