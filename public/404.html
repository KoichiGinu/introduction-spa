<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      const publicPath = "/introduction-spa/";
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // リダイレクト先のパスを組み立てる
      let redirect = path.startsWith(publicPath)
        ? path.substring(publicPath.length)
        : path;
      if (redirect.startsWith("/")) {
        redirect = redirect.substring(1);
      }
      sessionStorage.setItem("redirectPath", redirect + search + hash);
      window.location.replace(publicPath);
    </script>
  </head>
  <body>
    <p>
      If you are not redirected automatically, please
      <a href="/introduction-spa/">click here to go to the home page</a>.
    </p>
  </body>
</html>
